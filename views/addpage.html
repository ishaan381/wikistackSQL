{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div><label for="name" class="col-sm-2 control-label">Name</label>
    <input name="name" type="text" class="form-control"/></div> <!-- Author Name -->

    <div><label for="email" class="col-sm-2 control-label">Email</label>
    <input name="email" type="email" class="form-control"/></div> <!-- Author Email -->

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div> <!--class="col-sm-10"> -->
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div><label for="content" class="col-sm-2 control-label">Content</label>
    <input name="content" type="textarea" class="form-control"/></div> <!-- Page Content -->

    <div><label for="status" class="col-sm-2 control-label">Page Status</label>
    <input name="status" type="text" class="form-control"/></div> <!-- Page Status -->

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
